<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LayUI实现颜色选择器</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.5/css/layui.css"  media="all">
  <style>
    body{
      display: flex;
      justify-content: center;
    }
    .main{
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
    }
    .main span{
      display: block;
      margin-right: 5%;
      font-size: 20px;
    }
    #test1{
      border: 1px solid rgb(11, 103, 126); 
      border-radius: 10%;
    }
  </style>
</head>
<body>
  <div class="main">
  <span>颜色选择器:</span>
  <div id="test1"></div>
  </div>

            
          
<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.6.5/layui.js" charset="utf-8"></script>
<script>
  layui.use('colorpicker', function(){
    var colorpicker = layui.colorpicker;
    //渲染
    colorpicker.render({
      elem: '#test1'
      ,format: 'rgb'
      ,color: '#2ec770' //设置默认色
      ,predefine: true
      ,done: function(color){
        $('#test-all-input').val(color); //向隐藏域赋值
        layer.tips('给指定隐藏域设置了颜色值：'+ color, this.elem);
        
        color || this.change(color); //清空时执行 change
      }
      ,change: function(color){
        //给当前页面头部和左侧设置主题色
        $('.header-demo,.layui-side .layui-nav').css('background-color', color);
      }
    });
  });
</script>

</body>
</html>
